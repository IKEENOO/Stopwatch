<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="container">
            <div class="time">
                <span class="interval js__minutes">00</span>
                <span class="colon">:</span>
                <span class="interval js__seconds">00</span>
                <span class="colon">.</span>
                <span class="interval js__hundredths">00</span>
            </div>
            <div class="buttons">
                <button class="btn js__btn__start">Start</button>
                <button class="btn js__btn__stop">Stop</button>
                <button class="btn js__btn__reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
